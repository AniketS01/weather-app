<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="weatherapp.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Weather Web App</title>
    <link rel="icon" href="./assets/icons/favicon.svg" type="image/svg+xml" />
    <style>
      /* Inline CSS for Weather Alerts */
      .alerts-part {
        margin-top: 20px;
        padding: 10px 15px;
        background: rgba(255, 0, 0, 0.1);
        color:white;
        border-radius: 5px;
        display: block;
      }
      .alerts-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        cursor: pointer;
      }
      .alerts-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
        background: rgba(255, 255, 255, 0.05);
        padding: 10px 0;
      }
      .alerts-content p {
        font-size: 14px;
        margin: 0;
        padding: 0 10px;
      }
      .alerts-header i {
        font-size: 20px;
        color:white;
      }

      /* START: New CSS for 5-Day Forecast */
      .forecast-part {
        margin-top: 20px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 7px;
        color: white;
      }
      .forecast-part h3 {
        margin-top: 0;
        font-size: 16px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 5px;
      }
      .forecast-container {
        display: flex;
        overflow-x: auto;
        padding-bottom: 5px;
        gap: 15px;
        scrollbar-width: thin;
        scrollbar-color: rgba(255,255,255,0.2) transparent;
      }
      .forecast-container::-webkit-scrollbar {
          height: 5px;
      }
      .forecast-container::-webkit-scrollbar-track {
          background: transparent;
      }
      .forecast-container::-webkit-scrollbar-thumb {
          background: rgba(255,255,255,0.2);
          border-radius: 10px;
      }
      .day-forecast {
        flex: 0 0 auto;
        text-align: center;
        padding: 5px;
        min-width: 70px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
      }
      .day-forecast img {
        width: 35px;
        height: 35px;
        margin: 5px 0;
      }
      .day-forecast .day-name {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 0;
      }
      .day-forecast .temp-high-low {
        font-size: 12px;
        color: #aaa;
        margin-top: 2px;
      }
      /* END: New CSS for 5-Day Forecast */

      /* Sunrise & Sunset Styling */
      .column.sunrise, .column.sunset {
        display: flex;
        align-items: center;
        gap: 6px;
        flex-direction: column;
      }
      .column.sunrise i { color: orange; }
      .column.sunset i { color: gold; }
      .column.sunrise span, .column.sunset span {
        font-weight: bold;
      }
      .column.sunrise p, .column.sunset p {
        margin: 0;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="home" id="home">
      <div id="particles-js"></div>
      <div class="dark-mode">
        <span class="dark-mode-btn">
          <i class="bx bx-moon"></i>
        </span>
      </div>
      <center>
        <div class="wrapper">
          <marquee
            style="color: #9c9388a1; margin-top: 6px"
            direction="left"
            scrollamount="3"
            >Created By
            <b><a style="text-decoration: none; color: aqua"> Kanishk </a> </b
            ><span id="contactspan"></span>
          </marquee>
          <header><i class="bx bx-left-arrow-alt"></i>Weather App</header>
          <section class="input-part">
            <p class="info-txt"></p>
            <div class="content">
              <input
                list="cities"
                type="text"
                spellcheck="false"
                placeholder="Select or Enter City Name"
                required
              />
              <datalist id="cities">
                <option value="Bangalore"></option>
                <option value="Chennai"></option>
                <option value="Delhi"></option>
                <option value="Lucknow"></option>
                <option value="Mumbai"></option>
                <option value="Noida"></option>
                <option value="Hyderabad"></option>
                <option value="Kolkata"></option>
                <option value="Pune"></option>
                <option value="Jaipur"></option>
                <option value="Ahmedabad"></option>
                <option value="Chandigarh"></option>
                <option value="Gurgaon"></option>
                <option value="Nagpur"></option>
                <option value="Bhopal"></option>
                <option value="Patna"></option>
                <option value="Indore"></option>
                <option value="Kanpur"></option>
                <option value="Coimbatore"></option>
                <option value="Vijayawada"></option>
                <option value="Surat"></option>
                <option value="Visakhapatnam"></option>
                <option value="Madurai"></option>
                <option value="Thiruvananthapuram"></option>
                <option value="Mysore"></option>
                <option value="Varanasi"></option>
                <option value="Ranchi"></option>
                <option value="Raipur"></option>
                <option value="Guwahati"></option>
              </datalist>

              <div class="separator"></div>
              <button>Location auto-detect</button>
            </div>
          </section>
          
          <section class="alerts-part">
            <div class="alerts-header">
              <h3>Weather Alerts</h3>
              <i class="bx bx-chevron-down" onclick="toggleAlerts()"></i>
            </div>
            <div class="alerts-content">
              <p>No current alerts</p>
            </div>
          </section>
          
          <section class="weather-part">
            <img src="" alt="Weather Icon" />
            <div class="temp">
              <span class="numb">_</span>
              <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
              <i class="bx bx-map"></i>
              <span>_, _</span>
            </div>
            <div class="bottom-details">
              <div class="column feels">
                <i class="bx bxs-thermometer"></i>
                <div class="details">
                  <div class="temp">
                    <span class="numb-2">_</span>
                    <span class="deg">°</span>C
                  </div>
                  <p>Feels like</p>
                </div>
              </div>
              <div class="column humidity">
                <i class="bx bxs-droplet-half"></i>
                <div class="details">
                  <span>_</span>
                  <p>Humidity</p>
                </div>
              </div>
              <!--  Sunrise & Sunset -->
              <div class="column sunrise">
                <i class="bx bx-sun"></i>
                <div class="details">
                  <span id="sunrise-time">--:--</span>
                  <p>Sunrise</p>
                </div>
              </div>
              <div class="column sunset">
                <i class="bx bx-moon"></i>
                <div class="details">
                  <span id="sunset-time">--:--</span>
                  <p>Sunset</p>
                </div>
              </div>
            </div>
          </section>

          <section class="forecast-part">
              <h3>5-Day Forecast</h3>
              <div class="forecast-container">
                  <div class="day-forecast">
                      <p class="day-name">Mon</p>
                      <img src="./assets/icons/default.svg" alt="Icon" />
                      <p class="temp-high-low">H:_ / L:_</p>
                  </div>
                  <div class="day-forecast">
                      <p class="day-name">Tue</p>
                      <img src="./assets/icons/default.svg" alt="Icon" />
                      <p class="temp-high-low">H:_ / L:_</p>
                  </div>
                  <div class="day-forecast">
                      <p class="day-name">Wed</p>
                      <img src="./assets/icons/default.svg" alt="Icon" />
                      <p class="temp-high-low">H:_ / L:_</p>
                  </div>
                  <div class="day-forecast">
                      <p class="day-name">Thu</p>
                      <img src="./assets/icons/default.svg" alt="Icon" />
                      <p class="temp-high-low">H:_ / L:_</p>
                  </div>
                  <div class="day-forecast">
                      <p class="day-name">Fri</p>
                      <img src="./assets/icons/default.svg" alt="Icon" />
                      <p class="temp-high-low">H:_ / L:_</p>
                  </div>
              </div>
          </section>
          </div>
      </center>
      
      <script src="assets/js/script.js"></script>
      <script src="assets/js/particles.min.js"></script>
      <script src="assets/js/app.js"></script>
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        crossorigin="anonymous"
      ></script>
      <script src="assets/js/security.js"></script>
      <script>
        // Weather Alerts Toggle
        function toggleAlerts() {
          const content = document.querySelector(".alerts-content");
          const icon = document.querySelector(".alerts-header i");
          if (content.style.maxHeight) {
            content.style.maxHeight = null;
            icon.classList.remove("bx-chevron-up");
            icon.classList.add("bx-chevron-down");
          } else {
            content.style.maxHeight = content.scrollHeight + "px";
            icon.classList.remove("bx-chevron-down");
            icon.classList.add("bx-chevron-up");
          }
        }

        //  Sunrise & Sunset Display
        function displaySunTimes() {
          let now = new Date();

          // Approx fixed times (IST)
          let sunriseHour = 6;  // 6:00 AM
          let sunsetHour = 18;  // 6:00 PM

          let sunrise = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sunriseHour, 0, 0);
          let sunset = new Date(now.getFullYear(), now.getMonth(), now.getDate(), sunsetHour, 0, 0);

          function formatTime(date) {
            let hours = date.getHours();
            let minutes = date.getMinutes();
            let ampm = hours >= 12 ? "PM" : "AM";
            hours = hours % 12;
            hours = hours ? hours : 12;
            minutes = minutes < 10 ? "0" + minutes : minutes;
            return hours + ":" + minutes + " " + ampm;
          }

          document.getElementById("sunrise-time").textContent = formatTime(sunrise);
          document.getElementById("sunset-time").textContent = formatTime(sunset);
        }

        // Call function on load
        displaySunTimes();
      </script>
    </div>
  </body>
</html>
